<title>Student Card - Skyblue</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #a2d8ff, #74b9ff);
  }
  .card-container {
    perspective: 1200px;
    width: 5.5cm;
    height: 8.5cm;
    margin-bottom: 10px;
  }
  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    cursor: pointer;
  }
  .card.flip { transform: rotateY(180deg); }
  .card-side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    backface-visibility: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 8px;
    box-sizing: border-box;
    background: linear-gradient(to bottom right, #ffffff, #d0ebff);
    border: 2px solid #74b9ff;
    font-size: 0.8em;
  }
  .card-front img.photo {
    width: 3cm;
    height: 4cm;
    border-radius: 8px;
    object-fit: cover;
    margin-bottom: 5px;
    border: 2px solid #74b9ff;
  }
  .card-front img.logo {
    width: 1.2cm;
    height: 1.2cm;
    margin-bottom: 3px;
  }
  .school-name {
    text-align: center;
    font-weight: 600;
    font-size: 0.85em;
    margin-bottom: 2px;
  }
  .school-faculty {
    text-align: center;
    font-size: 0.7em;
    margin-bottom: 5px;
  }
  .card-front #student-info { text-align:center; font-size:0.75em; line-height:1.2; margin-bottom: 10px; }
  .card-front #student-info p { margin:2px 0; }
  .academic-year {
    margin-top: auto;
    text-align: center;
    font-weight: 600;
    font-size: 0.75em;
    color: #333;
  }
  .card-back {
    transform: rotateY(180deg);
    text-align:center;
    color:#333;
    font-size:0.75em;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .card-back h3 { margin-bottom:5px; font-weight:600; font-size:0.8em; }
  .card-back #qrcode { background:white; padding:5px; border-radius:5px; border:1px solid #74b9ff; margin-bottom:5px; }
  .btn {
    padding: 6px 12px;
    background: #ffffff;
    color: #74b9ff;
    border: none;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: background 0.2s, color 0.2s;
    margin: 5px;
    font-size:0.8em;
  }
  .btn:hover { background: #74b9ff; color: #fff; }
</style>
</head>

// Download Images
async function downloadImages() {
  const card = document.getElementById('student-card');
  card.classList.remove('flip');
  await new Promise(r => setTimeout(r, 100));

  const frontCanvas = await html2canvas(document.getElementById('front-card'), { scale: 3 });
  const frontLink = document.createElement('a');
  frontLink.href = frontCanvas.toDataURL('image/png');
  frontLink.download = 'front.png';
  frontLink.click();

  const backCard = document.getElementById('back-card');
  const originalTransform = backCard.style.transform;
  backCard.style.transform = 'none'; // remove rotation temporarily
  const backCanvas = await html2canvas(backCard, { scale: 3 });
  backCard.style.transform = originalTransform;
  const backLink = document.createElement('a');
  backLink.href = backCanvas.toDataURL('image/png');
  backLink.download = 'back.png';
  backLink.click();
}

// Download PDF
async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const pdfWidth = 5.5;
  const pdfHeight = 8.5;
  const pdf = new jsPDF({
    orientation: 'portrait',
    unit: 'cm',
    format: [pdfWidth, pdfHeight]
  });

  const card = document.getElementById('student-card');
  card.classList.remove('flip');
  await new Promise(r => setTimeout(r, 100));

  const frontCanvas = await html2canvas(document.getElementById('front-card'), { scale: 3 });
  const frontImg = frontCanvas.toDataURL('image/png');

  const backCard = document.getElementById('back-card');
  const originalTransform = backCard.style.transform;
  backCard.style.transform = 'none'; // remove rotation temporarily
  const backCanvas = await html2canvas(backCard, { scale: 3 });
  backCard.style.transform = originalTransform;
  const backImg = backCanvas.toDataURL('image/png');

  pdf.addImage(frontImg, 'PNG', 0, 0, pdfWidth, pdfHeight);
  pdf.addPage();
  pdf.addImage(backImg, 'PNG', 0, 0, pdfWidth, pdfHeight);
  pdf.save('student_card.pdf');
}

// Email button
async function sendEmail() {
  await downloadImages();
  alert('Please attach front.png and back.png from your downloads to your email client.');
  window.location.href = "mailto:?subject=Student Card&body=Attached are the student card images.";
