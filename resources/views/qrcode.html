<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User QR Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .profile-card {
            width: 100%;
            max-width: 380px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #4361ee, #3f37c9);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .card-header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .card-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .qr-section {
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid #f1f5f9;
        }
        .qr-code {
            margin: 0 auto 20px;
            width: 180px;
            height: 180px;
            padding: 10px;
            border: 1px dashed #e2e8f0;
            border-radius: 8px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4cc9f0;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #4895ef;
            transform: translateY(-2px);
        }
        .user-details {
            padding: 20px;
        }
        .detail-row {
            display: flex;
            margin-bottom: 15px;
        }
        .detail-label {
            width: 100px;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }
        .detail-value {
            flex: 1;
            color: #1e293b;
            font-weight: 500;
            word-break: break-word;
        }
        .footer {
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            border-top: 1px solid #f1f5f9;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <h1>User Profile</h1>
            <p>QR Identification Code</p>
        </div>
        
        <div class="qr-section">
            <div id="qr-code" class="qr-code"></div>
            <button id="downloadBtn" class="download-btn">Download QR Code</button>
        </div>
        
        <div class="user-details">
            <div class="detail-row">
                <div class="detail-label">Name:</div>
                <div class="detail-value" id="userName">JohnDoe</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Email:</div>
                <div class="detail-value" id="userEmail">john.doe@example.com</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Phone:</div>
                <div class="detail-value" id="userPhone">+959123456789</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">ID:</div>
                <div class="detail-value" id="userId">USR-12345</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Created At:</div>
                <div class="detail-value" id="userCreatedAt">2023-11-15</div>
            </div>
        </div>
        
        <div class="footer">
            Generated by: <span id="currentDate"></span>
        </div>
    </div>


    <div class="mb-4 w-40 h-40 rounded-full overflow-hidden bg-gray-100 flex items-center justify-center">

        <img id="preview-img" src="'https://media.istockphoto.com/id/1208175274/vector/avatar-vector-icon-simple-element-illustrationavatar-vector-icon-material-concept-vector.jpg?s=612x612&w=0&k=20&c=t4aK_TKnYaGQcPAC5Zyh46qqAtuoPcb-mjtQax3_9Xc=">
    </div>
    <input type="file" name="image" id="student-photo" accept="image/*" class="hidden">

    <script>
        
        // User data - in your Laravel app this would come from the controller
        const userData = {
            name: 'JohnDoe',
            email: 'john.doe@example.com',
            phone: '+959123456789',
            id: 'USR-12345',
            created_at: '2023-11-15'
        };

        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();

        // Generate QR code with raw text format (not JSON)
        const qrText = 
        `User Information:
        Name: ${userData.name}
        Email: ${userData.email}
        Phone: ${userData.phone}
        User ID: ${userData.id}
        Created: ${userData.created_at}`;

        new QRCode(document.getElementById('qr-code'), {
            text: qrText,
            width: 180,
            height: 180,
            colorDark: "#1e293b",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Download QR code functionality
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const canvas = document.querySelector('#qr-code canvas');
            const link = document.createElement('a');
            link.download = `${userData.name}_${userData.id}_QR.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // Fill user data in the interface
        document.getElementById('userName').textContent = userData.name;
        document.getElementById('userEmail').textContent = userData.email;
        document.getElementById('userPhone').textContent = userData.phone;
        document.getElementById('userId').textContent = userData.id;
        document.getElementById('userCreatedAt').textContent = userData.created_at;
    </script>
</body>
</html>
